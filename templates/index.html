<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VITISENSE Pro | AI Agronomist</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        :root {
            --primary: #a29bfe; /* Elegant Lavender */
            --secondary: #55efc4; /* Fresh Mint */
            --bg: #0d0d0f;
            --card-bg: rgba(255, 255, 255, 0.03);
            --accent: #ff7675;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(circle at top right, #1a1a2e, transparent);
            color: #f1f2f6;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .dashboard {
            width: 100%;
            max-width: 600px;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        h1 { font-weight: 700; font-size: 34px; margin: 0; background: linear-gradient(to right, #fff, var(--primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .subtitle { color: #888; margin-bottom: 40px; font-size: 14px; letter-spacing: 1px; text-transform: uppercase; }

        .upload-card {
            background: rgba(255,255,255,0.02);
            border: 1px solid rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 20px;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .upload-card:hover { background: rgba(255,255,255,0.04); border-color: var(--primary); }

        label { display: block; margin-bottom: 12px; font-size: 12px; font-weight: 700; color: var(--secondary); opacity: 0.8; }

        input[type="file"], input[type="number"] {
            width: 100%;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 15px;
            outline: none;
        }

        button {
            width: 100%;
            background: #fff;
            color: #000;
            border: none;
            padding: 20px;
            border-radius: 18px;
            font-size: 16px;
            font-weight: 800;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }

        button:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(255,255,255,0.1); }

        /* --- REPORT STYLING --- */
        .report-section {
            margin-top: 40px;
            padding: 30px;
            background: #fff;
            color: #1a1a1a; /* Paper look for the final report */
            border-radius: 24px;
            animation: fadeIn 0.8s ease-out;
        }

        .report-header {
            border-bottom: 2px solid #eee;
            padding-bottom: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .report-header span { font-weight: 800; color: var(--primary); font-size: 12px; }

        /* Style for Markdown elements inside the report */
        .markdown-body h2 { color: #2d3436; font-size: 20px; margin-top: 20px; border-left: 4px solid var(--primary); padding-left: 10px; }
        .markdown-body p { margin: 10px 0; font-size: 15px; line-height: 1.6; }
        .markdown-body strong { color: #d63031; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        /* Loading Animation */
        .loading { animation: pulse 1.5s infinite; pointer-events: none; opacity: 0.6; }
        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 0.3; } 100% { opacity: 0.6; } }
    </style>
</head>
<body>

<div class="dashboard">
    <h1>VITISENSE <span style="font-weight: 300;">V3</span></h1>
    <div class="subtitle">Next-Gen Agricultural Intelligence</div>

    <form method="POST" enctype="multipart/form-data" id="mainForm">
        <div class="upload-card">
            <label>üçÉ Foliar Diagnosis (Leaf Image)</label>
            <input type="file" name="leaf_image" required>
        </div>

        <div class="upload-card">
            <label>üçá Cluster Analysis (Grape Image)</label>
            <input type="file" name="grape_image" required>
        </div>

        <div class="upload-card">
            <label>üß™ Refractometer Value (¬∞Brix)</label>
            <input type="number" step="0.1" name="sugar" value="18.0">
        </div>

        <button type="submit" id="analyzeBtn">GENERATE ADVISORY REPORT</button>
    </form>

    {% if result %}
    <div class="report-section" id="reportSection">
        <div class="report-header">
            <h3>OFFICIAL DIAGNOSTIC REPORT</h3>
            <span>ID: #{{ range(1000, 9999) | random }}</span>
        </div>
        <div class="markdown-body" id="reportContent">
            <div id="rawReport" style="display:none;">{{ report }}</div>
        </div>
    </div>
    {% endif %}
</div>

<script>
    // 1. Handle Markdown Rendering
    window.onload = function() {
        const rawData = document.getElementById('rawReport');
        if (rawData) {
            const htmlContent = marked.parse(rawData.innerHTML);
            document.getElementById('reportContent').innerHTML = htmlContent;
        }
    };

    // 2. Button Loading State
    document.getElementById('mainForm').onsubmit = function() {
        const btn = document.getElementById('analyzeBtn');
        btn.innerHTML = "NEURAL PROCESSING...";
        btn.classList.add('loading');
    };
</script>

</body>
</html>
