<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VITISENSE Pro | AI Agronomist</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        :root {
            --primary: #a29bfe; 
            --secondary: #55efc4; 
            --bg: #0d0d0f;
            --card-bg: rgba(255, 255, 255, 0.03);
            --accent: #ff7675;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(circle at top right, #1a1a2e, transparent);
            color: #f1f2f6;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .dashboard {
            width: 100%;
            max-width: 600px;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            margin-bottom: 50px;
        }

        h1 { font-weight: 700; font-size: 34px; margin: 0; background: linear-gradient(to right, #fff, var(--primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .subtitle { color: #888; margin-bottom: 40px; font-size: 14px; letter-spacing: 1px; text-transform: uppercase; }

        .upload-card {
            background: rgba(255,255,255,0.02);
            border: 1px solid rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 20px;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .upload-card:hover { border-color: var(--primary); background: rgba(255,255,255,0.04); }

        label { display: block; margin-bottom: 12px; font-size: 12px; font-weight: 700; color: var(--secondary); opacity: 0.8; }

        input[type="file"], input[type="number"] {
            width: 100%;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 15px;
            outline: none;
            cursor: pointer;
        }

        button {
            width: 100%;
            background: #fff;
            color: #000;
            border: none;
            padding: 20px;
            border-radius: 18px;
            font-size: 16px;
            font-weight: 800;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }

        button:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(255,255,255,0.1); }

        .report-section {
            margin-top: 40px;
            padding: 30px;
            background: #fff;
            color: #1a1a1a;
            border-radius: 24px;
            animation: fadeIn 0.8s ease-out;
            width: 100%;
            box-sizing: border-box;
        }

        .report-header {
            border-bottom: 2px solid #eee;
            padding-bottom: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .report-header h3 { margin: 0; font-size: 18px; color: #333; }
        .report-header span { font-weight: 800; color: var(--primary); font-size: 12px; }

        .markdown-body h2 { color: #2d3436; font-size: 20px; margin-top: 20px; border-left: 4px solid var(--primary); padding-left: 10px; }
        .markdown-body p { margin: 10px 0; font-size: 15px; line-height: 1.6; }
        .markdown-body ul { padding-left: 20px; }
        .markdown-body strong { color: #d63031; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        .loading { animation: pulse 1.5s infinite; pointer-events: none; opacity: 0.6; }
        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 0.3; } 100% { opacity: 0.6; } }

        #errorDisplay { color: var(--accent); margin-top: 20px; font-weight: bold; font-size: 14px; display: none; }
    </style>
</head>
<body>

<div class="dashboard">
    <h1>VITISENSE <span style="font-weight: 300;">V3</span></h1>
    <div class="subtitle">Next-Gen Agricultural Intelligence</div>

    <form id="mainForm" enctype="multipart/form-data">
        <div class="upload-card">
            <label>üçÉ Foliar Diagnosis (Leaf Image)</label>
            <input type="file" name="leaf_image" accept="image/*" required>
        </div>

        <div class="upload-card">
            <label>üçá Cluster Analysis (Grape Image)</label>
            <input type="file" name="grape_image" accept="image/*" required>
        </div>

        <div class="upload-card">
            <label>üß™ Refractometer Value (¬∞Brix)</label>
            <input type="number" step="0.1" name="sugar" value="18.0">
        </div>

        <button type="submit" id="analyzeBtn">GENERATE ADVISORY REPORT</button>
    </form>

    <div id="errorDisplay"></div>

    {% if result %}
    <div class="report-section" id="staticReport">
        <div class="report-header">
            <h3>OFFICIAL DIAGNOSTIC REPORT</h3>
            <span>ID: #{{ range(1000, 9999) | random }}</span>
        </div>
        <div class="markdown-body" id="staticContent">
            {{ report }}
        </div>
    </div>
    {% endif %}

    <div id="dynamicReportRoot"></div>
</div>

<script>
    const RENDER_URL = "https://vitisense-backend-gmk8.onrender.com";
    const mainForm = document.getElementById('mainForm');
    const btn = document.getElementById('analyzeBtn');
    const errorDisplay = document.getElementById('errorDisplay');

    // 1. Initial Markdown Rendering (for Render-based loads)
    window.onload = function() {
        const staticContent = document.getElementById('staticContent');
        if (staticContent) {
            staticContent.innerHTML = marked.parse(staticContent.innerText);
        }
    };

    // 2. Fetch-based Submission (for Netlify/Cross-domain loads)
    mainForm.onsubmit = async function(e) {
        e.preventDefault();
        
        btn.innerHTML = "NEURAL PROCESSING...";
        btn.classList.add('loading');
        errorDisplay.style.display = 'none';

        const formData = new FormData(mainForm);

        try {
            const response = await fetch(RENDER_URL, {
                method: 'POST',
                body: formData
            });

            if (!response.ok) throw new Error("Server error or API quota reached.");

            const htmlResponse = await response.text();
            
            // Extract the report from the returned HTML
            const parser = new DOMParser();
            const doc = parser.parseFromString(htmlResponse, 'text/html');
            const reportData = doc.getElementById('rawReport') ? doc.getElementById('rawReport').innerText : "";
            
            // If the backend sent a rawReport div (from our app.py logic)
            if (reportData) {
                renderReport(reportData);
            } else {
                // Fallback: If your app.py doesn't use the 'rawReport' hidden div, 
                // we assume it just returns the whole page and we extract the text.
                // For your specific app.py, this creates a clean UI injection:
                location.reload(); 
            }

        } catch (err) {
            errorDisplay.innerText = "Error: " + err.message;
            errorDisplay.style.display = 'block';
            btn.innerHTML = "GENERATE ADVISORY REPORT";
            btn.classList.remove('loading');
        }
    };

    function renderReport(content) {
        const root = document.getElementById('dynamicReportRoot');
        const reportId = Math.floor(Math.random() * 8999) + 1000;
        
        root.innerHTML = `
            <div class="report-section">
                <div class="report-header">
                    <h3>OFFICIAL DIAGNOSTIC REPORT</h3>
                    <span>ID: #${reportId}</span>
                </div>
                <div class="markdown-body">${marked.parse(content)}</div>
            </div>
        `;
        btn.innerHTML = "GENERATE ADVISORY REPORT";
        btn.classList.remove('loading');
        root.scrollIntoView({ behavior: 'smooth' });
    }
</script>

</body>
</html>
